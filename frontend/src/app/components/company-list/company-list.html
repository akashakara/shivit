<h2>Company List</h2>
<table *ngIf="companies.length > 0; else noData">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">
      <td>{{ company.id }}</td>
      <td>{{ company.name }}</td>
      <td>{{ company.email }}</td>
      <td>{{ company.address }}</td>
    </tr>
  </tbody>
</table>

<ng-template #noData>
  <p>No companies found.</p>
</ng-template>
